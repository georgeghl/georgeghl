<h1>禁止启动时提示“无法更新Chrome”<a class="headerlink" href="#chrome" title="Link to this heading">¶</a></h1>
<p>在Chrome的快捷方式中，新增<code class="docutils literal notranslate"><span class="pre">--disable-background-networking</span></code>，然后将快捷方式重新固定到任务栏。</p>
